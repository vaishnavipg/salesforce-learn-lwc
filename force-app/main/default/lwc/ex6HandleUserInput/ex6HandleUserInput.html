        <p>onchange example</p>
        <lightning-input
            label="Enter your name"
            value={changeName}
            onchange={handleChange}>
        </lightning-input>
        <p>Hello, {changeName}</p>

        <p>oninput example</p>
        <lightning-input

        </lightning-input>
        <p>Hello, {inputName}</p>
    </lightning-card>
</template>
